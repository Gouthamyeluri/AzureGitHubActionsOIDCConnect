name: Deploy Container Image to Azure App Service

on:
  workflow_dispatch:
env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'newtestdemo'

permissions:
      id-token: write
      contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: dotnet
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: newtestdemo.azurecr.io/myapp:latest
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Deploy into azure funtions
      uses: Azure/functions-action@v1
      with:
        app-name: testing0101
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/myapp'

